name: Build & Release Windows & Linux

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Build with Maven (Windows profile)
        run: mvn -B clean package -P windows

      - name: Package Windows release
        run: |
          $dirName = "ClientDNS-${{ github.ref_name }}-win"
          New-Item -ItemType Directory -Path $dirName
          Copy-Item target/clientDNS/clientDNS.exe $dirName/
          Copy-Item target/clientDNS/*.json $dirName/
          7z a "$dirName.7z" $dirName
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ClientDNS-*-win.7z

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "25"

      - name: Build with Maven (Linux profile)
        run: mvn -B clean package -P linux

      - name: Package Linux release
        run: |
          dirName="ClientDNS-${{ github.ref_name }}-lin"
          mkdir "$dirName"
          cp target/clientDNS/clientDNS-*-shaded.jar "$dirName/"
          cp target/clientDNS/clientDNS.sh "$dirName/"
          cp target/clientDNS/*.json "$dirName/"
          7z a "${dirName}.7z" "$dirName"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ClientDNS-*-lin.7z

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/**/*.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}